    <title>Aura Library - Login</title>
</head>

<body>
    <div id="header"></div>
    <div class="login-container">
        <form id="formular">
            <div class="welcome-container">
                <div class="welcome-message">Hello!</div>
                <div class="guide-to-login">Enter your login details</div>
            </div>

            <div class="registration-container">
                <div class="info-container">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email address">
                        <span id="email-error"></span>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password">
                        <span id="password-error"></span>
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit" class="login-btn">Log In</button>
                </div>

                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>
            </div>

            <div class="or-divider">
                <p>or</p>
            </div>

            <div class="icons">

                                    fill="#FBBC04" />

            </div>
            <div class="register-link">
                <div class="register-text">Don't have an account? No worries!</div>
                <div class="register-second-text">You can quickly create one <a href="create account.html">here</a></div>
            </div>
        </form>
    </div>
    <div id="footer"></div>


    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));


        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const form = document.getElementById("formular");
        const email_error = document.getElementById("email-error");
        const password_error = document.getElementById("password-error");

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            emailInput.classList.remove('valid', 'invalid');
            passwordInput.classList.remove('valid', 'invalid');

            if (emailInput.value === "" || emailInput.value == null) {
                email_error.innerHTML = "Please enter a valid email!";
                emailInput.classList.add('invalid');
            } else {
                const emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                if (!emailInput.value.match(emailRegex)) {
                    email_error.innerHTML = "Please enter a valid email!";
                    emailInput.classList.add('invalid');
                } else {
                    email_error.innerHTML = "Email adreess is correct!"
                    emailInput.classList.add('valid');
                }
            }

            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (!passwordInput.value.match(passwordRegex)) {
                password_error.innerHTML = "Please enter a valid password!";
                passwordInput.classList.add('invalid');
            } else {
                password_error.innerHTML = "Password is correct!"
                passwordInput.classList.add('valid');
            }
        }
        );
    </script>
</body>

</html>
